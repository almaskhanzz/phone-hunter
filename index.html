<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Zone</title>
    <!-- Style Sheets -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- header section -->
    <header class="mb-4">
        <h1 class="text-center mt-4 text-color">Phone Zone</h1>
    </header>
    <!-- main section -->
    <main>
        <section class="w-100 mx-auto" id="parent-container">
            <!-- search field & search button -->
            <div class="input-group mb-3 w-50 mx-auto">
                <input type="text" id="phone-input" class="form-control fs-5 bg-light" placeholder="Search your phone">
                <button id="btn-phones" class="btn btn-outline-secondary fs-5" type="button">Search</button>
            </div>
            <!-- error msg, if phone isn't found  -->
            <div id="error-msg" class="w-50 mx-auto">
            </div>
            <!-- diplay phone details -->
            <div id="phone-details" class="w-50 mx-auto">
            </div>
            <!-- display phones-->
            <div id="display-phones" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 p-5 w-75 mx-auto">
            </div>
        </section>
    </main>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- js file connection -->
    <script src="js/app.js"></script>
</body>

</html>
